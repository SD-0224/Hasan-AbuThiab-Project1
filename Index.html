<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/variables.css  " type="text/css" />
  <link rel="stylesheet" href="/Home.css  " type="text/css" />
  <title>Tap Project</title>
</head>

<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap" rel="stylesheet" />

<body>
  <header id="header">
    <a class="logo" href="#" id="Welcome-Logo">Web Topics</a>

    <nav id="desktop-nav">
      <div class="container">
        <ul class="nav_buttons">
          <li>
            <button class="header-button" id="Display-button">
              <i><ion-icon name="moon-outline"></ion-icon></i><span id="btn-text">Dark Mode</span>

          </li>
          <li>
            <button class="header-button" id="favourite-button">
              <i><ion-icon name="heart-outline"></ion-icon></i><span id="btn-text">Favourites</span>
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <section class="header-container" id="Welcome-Message">
    <div class="header-background-1"></div>
    <div class="header-background-2"></div>
    <div class="welcome-message">
      <h1>Welcome to our website!</h1>
      <p>We have a new design that's fresh, modern and easy to use</p>
    </div>
  </section>

  <section class="main-content">

    <section class="search-container">
      <div class="search-input">
        <i class="search-outline"><ion-icon name="search-outline"></ion-icon></i>
        <input id="search-input-field" type="text" placeholder="Search the website..." />
      </div>
      <div class="filters-container">
        <div class="filter">
          <label for="sort-by">Sort by:</label>
          <select name="sort-by">
            <option value="default">Default</option>
          </select>
        </div>
        <div class="filter">
          <label for="filter-by">Filter by:</label>

          <select name="filter-by">
            <option value="default">Default</option>
          </select>
        </div>

      </div>
    </section>

    <div class="search-summary">"24" Web topics found</div>

  </section>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
